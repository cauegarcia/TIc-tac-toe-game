<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="initial-input">
      <div class="mode-screen">
        <h1>Choose your opponent:</h1>
        <button id="human" class="mode">Human</button>
        <button id="robot" class="mode">Robot</button>
      </div>
      <div class="difficulty-screen">
        <h1>Choose the robot's level</h1>
        <button id="easy" class="difficulty">Easy</button>
        <button id="normal" class="difficulty">Normal</button>
        <button id="hard" class="difficulty">Hard</button>
      </div>
      <div class="symbol-screen">
        <h1>Choose your symbol to play with:</h1>
        <button id="X" class="symbol">X</button>
        <button id="O" class="symbol">O</button>
      </div>
    </div>
    <div class="msg-field">
      <h1 class="msg">Lets's play!</h1>
    </div>
    <div class="game-field noEvents">
      <div class="field" id="0"></div>
      <div class="field" id="1"></div>
      <div class="field" id="2"></div>
      <div class="field" id="3"></div>
      <div class="field" id="4"></div>
      <div class="field" id="5"></div>
      <div class="field" id="6"></div>
      <div class="field" id="7"></div>
      <div class="field" id="8"></div>
    </div>
    <button class="restart" disabled>Restart</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
